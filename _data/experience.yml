# Co Founder at Tree Social
- company: Tree Social
  position: Co Founder
  duration:   Feb, 2015  &mdash; April, 2017
  summary: Tree is a social network for content sharing and curation.<br>
  <ul class="resume-item-list">
  <li>Connect with people on specific topics</li>
  <li>Discover quality content without any ads</li>
  <li>Share and save your new findings</li><
  /ul>
  The concept could be sumed up as a <a href="https://getpocket.com/">Pocket</a> like, with social and collaborative features.
  Tree had a premium offering where members could team up and share their bookmarks and ideas. Tree also featured a chrome and a firefox extension.
  We developed the frontend with AngularJS / HTML / SASS, the backend with Rails API / PostgreSQL and many third party services. 
  To name a few, Google and FB OAuth, Braintree, Pusher, New Relic, Sendinblue, GA .. 
  The web app was deployed on AWS Beanstalk, using S3, Cloudfront and RDS.
  Tree has been terminated due to growing maintenance and operating costs.

